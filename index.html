<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>🎂 Happy Birthday, DOZZZI ! 🎉</h1>
        <p>May your day be as amazing as you are!</p>
    </header>
    <div class="card">
        <h2>Special Wishes for You</h2>
        <p>Dear [Name],</p>
        <p>Wishing you all the VÌ TINH TÚ in the world! Enjoy your special day with lots of ĐỒ ĂN.</p>
        <p class="signature">With love, DOZZZZI</p>
    </div>
    <section class="wish-section">
        <h3>Leave a Birthday Wish</h3>
        <textarea placeholder="Type your wish here..."></textarea>
        <button>Submit</button>
        <div class="wishes"></div>
    </section>
    <div class="balloons">
        <div class="balloon red"></div>
        <div class="balloon blue"></div>
        <div class="balloon yellow"></div>
        <div class="balloon green"></div>
        <div class="balloon purple"></div>
    </div>
    <audio autoplay loop>
        <source src="happy-birthday.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
