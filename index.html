<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Dozii!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
      overflow-x: hidden;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h2 {
      color: #ffd700;
      font-size: 2em;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .balloons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .balloon {
      width: 100px;
      height: 150px;
      background: radial-gradient(circle, #ff6f61, #e63946);
      border-radius: 50%;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .balloon:nth-child(2) {
      background: radial-gradient(circle, #f9c74f, #f8961e);
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background: radial-gradient(circle, #80ed99, #38b000);
      animation-delay: 2s;
    }

    .balloon::after {
      content: "";
      width: 2px;
      height: 60px;
      background: #555;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .cake {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background: #ffcccb;
      border-radius: 50% 50% 0 0;
      position: relative;
    }

    .cake::before {
      content: "";
      width: 150px;
      height: 80px;
      background: #ff6f61;
      position: absolute;
      top: -30px;
      left: 25px;
      border-radius: 50%;
    }

    .candles {
      display: flex;
      justify-content: center;
      gap: 10px;
      position: relative;
      top: -20px;
    }

    .candle {
      width: 10px;
      height: 50px;
      background: #fff;
      border-radius: 5px;
      position: relative;
    }

    .flame {
      width: 10px;
      height: 20px;
      background: radial-gradient(circle, #ff9f1c, #ff6700);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      from {
        transform: translateX(-50%) scale(1);
      }
      to {
        transform: translateX(-50%) scale(1.1);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
    }
  </style>
</head>
